<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 03</title>
    <style>
        * {
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container{
            border: 1px solid #8b8b8b;
            width: 10rem;
            height: 10rem;
            margin: 1rem auto;
            padding: 1rem;
            box-shadow: .5rem .5rem .5rem .01rem #ff3434;
        }
    </style>
</head>

<body>
    <div class="container">
        <script>
            /*
              Declaração de variável.
              Comandos de saída.
              Template string.
            */
            var nome = prompt("Informe o nome:");

            document.write(`bem vindo, ${nome}!`);
            alert(`bem vindo, ${nome}!`);
            console.log(`bem vindo, ${nome}!`);
        </script>
    </div>
</body>

</html>
